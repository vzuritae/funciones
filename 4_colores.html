<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body style="font-family: Arial; margin: 0px;">

    <!--Cambiar color de divs a negro-->

    <section style="display: flex; flex-direction: column; align-items: center;">

        <h2>Parte I</h2>

        <h3>Al hacer clic dentro de uno de los siguientes cuadrados, su color cambiará a negro:</h3>

        <div style="display: flex; flex-direction: row; gap: 20px; padding: 20px;">
            <div id="div_1" style="width: 200px; height: 200px; background-color: blue;"></div>

            <div id="div_2" style="width: 200px; height: 200px; background-color: red;"></div>

            <div id="div_3" style="width: 200px; height: 200px; background-color: green;"></div>

            <div id="div_4" style="width: 200px; height: 200px; background-color: yellow;"></div>
        </div>
    </section>

    <section style="display: flex; flex-direction: column; align-items: center; gap: 10px; padding: 20px;">

        <h2>Parte II</h2>

        <!--Código para div key - Letras a, s, d-->

        <h3>Presiona las teclas a, s, d y descubre los colores que se activarán:</h3>
        
        <div style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
            <div id="key" style="width: 200px; height: 200px; background-color: white; border: 1px solid black;"></div>
            <p id="mensaje_key"></p>
        </div>

        <!--Código para div key1 - Letras q, w, e-->

        <h3>Ahora presiona las teclas q, w, e y descubre los nuevos colores que se activarán:</h3>

        <div style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
            <div id="key1" style="width: 200px; height: 200px; background-color: white; border: 1px solid black;"></div>
            <p id="mensaje_key1"></p>
        </div>
    </section>

    <script src="./assets/js/script_colores.js"></script>
</body>
</html>
